modLoader="javafml" #mandatory`
loaderVersion="${loader_version_range}" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="${mod_license}"

[[mods]] #mandatory
modId="${mod_id}" #mandatory
version="${mod_version}" #mandatory
displayName="${mod_name}" #mandatory
displayURL="${mod_display_url}" #optional
logoFile="${mod_logo_file}" #optional
credits="${mod_credits}" #optional
issueTrackerURL="${mod_issue_tracker}"
authors="${mod_authors}" #optional
description='''${mod_description}'''

# Here's another dependency
[[dependencies.${mod_id}]]
modId="minecraft"
type="required"
# This version range declares a minimum of the current minecraft version up to but not including the next major version
versionRange="${minecraft_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="irons_spellbooks" #mandatory
mandatory = true #mandatory
versionRange = "[${irons_spells_version},)" #mandatory
ordering = "AFTER"
side = "BOTH"

[[dependencies.${mod_id}]]
modId="caelus"
type="required"
# This version range declares a minimum of the current minecraft version up to but not including the next major version
versionRange="[${caelus_version},)"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="geckolib"
type="required"
# This version range declares a minimum of the current minecraft version up to but not including the next major version
versionRange="[${geckolib_version},)"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="playeranimator"
type="required"
# This version range declares a minimum of the current minecraft version up to but not including the next major version
versionRange="[${player_animator_version},)"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="playeranimator"
type="required"
# This version range declares a minimum of the current minecraft version up to but not including the next major version
versionRange="[${player_animator_version},)"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="curios"
type="required"
# This version range declares a minimum of the current minecraft version up to but not including the next major version
versionRange="[9.0.5+1.21.0,)"
ordering="NONE"
side="BOTH"